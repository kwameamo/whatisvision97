<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF - Vision'97</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline Styling for Dynamic Enhancements */
        .pdf-container {
            text-align: center;
            margin: 40px auto;
        }

        .pdf-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .pdf-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .download-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .download-count {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo">
            <img src="Vision97LogoW.svg" alt="Vision'97 Logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="pdf-container">
            <div class="pdf-title">What is Vision'97?</div>
            <img class="pdf-image" src="pdf-thumb.svg" alt="PDF Preview">
            <a class="download-button" href="What is Vision'97?.pdf" download>Download PDF</a>
            <div class="download-count" id="downloadCount">Downloads: 0</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Vision'97. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Live Download Count -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const downloadButton = document.querySelector('.download-button');
            const downloadCountDisplay = document.getElementById('downloadCount');

            // Simulated download count (replace with backend logic in production)
            let downloadCount = 0;

            downloadButton.addEventListener('click', () => {
                downloadCount++;
                downloadCountDisplay.textContent = `Downloads: ${downloadCount}`;
            });
        });
    </script>
</body>
</html>
