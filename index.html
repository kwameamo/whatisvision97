<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Vision'97?</title>
    <meta name="description" content="Landing page for Vision'97" />
	<meta name="keywords" content="streetwear, Ghana, Nigeria, South Africa, Africa, Ghanaian streetwear, Nigerian streetwear, South African streetwear, African streetwear" />
	<meta name="Kwame Amo" content="Vision'97" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="logo">
            <img src="Vision97LogoW.svg" alt="Vision'97 Logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="pdf-container">
            <img class="pdf-image" src="pdf-thumb.svg" alt="PDF Preview">
            <a class="download-button" href="what-is-vision97?.pdf" download>Download PDF</a>
            <div class="download-count" id="downloadCount">Downloads: 0</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Vision'97. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Live Download Count -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const downloadButton = document.querySelector('.download-button');
            const downloadCountDisplay = document.getElementById('downloadCount');

            // Simulated download count (replace with backend logic in production)
            let downloadCount = 0;

            downloadButton.addEventListener('click', () => {
                downloadCount++;
                downloadCountDisplay.textContent = `Downloads: ${downloadCount}`;
            });
        });
    </script>
</body>
</html>
