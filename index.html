<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Vision'97?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="logo">
            <img src="Vision97LogoW.svg" alt="Vision'97 Logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="pdf-container">
            <h1 class="pdf-title">What is Vision'97?</h1>
            <img class="pdf-image" src="pdf-thumb.svg" alt="PDF Preview">
            <a class="download-button" href="What is Vision'97?.pdf" download>Download PDF</a>
            <div class="download-count" id="downloadCount">Downloads: 0</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Vision'97. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Live Download Count -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const downloadButton = document.querySelector('.download-button');
            const downloadCountDisplay = document.getElementById('downloadCount');

            // Simulated download count (replace with backend logic in production)
            let downloadCount = 0;

            downloadButton.addEventListener('click', () => {
                downloadCount++;
                downloadCountDisplay.textContent = `Downloads: ${downloadCount}`;
            });
        });
    </script>
</body>
</html>
