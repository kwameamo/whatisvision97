<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="logo">
            <img src="Vision97LogoW.svg" alt="Vision'97 Logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
	<div class="form-container">
            <form id="emailForm" action="save_email.php" method="POST">
                <label for="email">Enter your email to download the PDF:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
                <button type="submit">Submit</button>
            </form>
        </div>
	    
        <div class="pdf-container">
            <img class="pdf-image" src="pdf-thumb.svg" alt="PDF Preview">
            <a class="download-button" href="https://raw.githubusercontent.com/kwameamo/whatisvision97/main/What%20is%20Vision'97%3F.pdf" download>Download PDF</a>
        </div>

	<div class="flashing-text">
    	    <a href="https://whatsapp.com/channel/0029Vatr8vqKQuJBKAUGLm33" target="_blank">Join Visionâ€™97! Follow Our WhatsApp Channel!</a>
	</div>


    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>2024 Vision'97&reg;. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('emailForm');
        const pdfContainer = document.getElementById('pdfContainer');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('save_email.php', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        alert('Email submitted successfully! You can now download the PDF.');
                        pdfContainer.style.display = 'block';
                        form.style.display = 'none';
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                    console.error('Error:', error);
                });
        });
    </script>

</body>
